<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];

      function runGame() {
        let guess = "";
        let correct = false;
        let numTries = 0;
        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        console.log(target);

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              COLORS_ARRAY.join(" , ") +
              "\n\nWhat color am I thinking of?\n"
          );
          if (guess === null) {
            alert("the game has ended");
            return;
          }
          correct = checkGuess(guess, target);
          numTries++;
        } while (!correct);
        alert(
          `Congrats, you win a million dollars for guessing the color in ${numTries} attempts!`
        );
        document.body.style.background = guess;
      }

      function checkGuess(guess, target) {
        let correct = false;
        if (!COLORS_ARRAY.includes(guess)) {
          alert("your guess is incorrect");
        } else if (guess > target) {
          alert("Your guess is higher than the correct color");
        } else if (guess < target) {
          alert("Your guess is lower than the correct color");
        } else {
          correct = true;
        }

        return correct;
      }
    </script>
  </body>
</html>
